<div
  class="card card-{{index}}"
  [ngClass]="{
    'card--dark': item.content_type === 'native_article',
    'card--light': item.content_type === 'twitter'
  }">
  <div class="card__img  card__img-{{index}}">
    <div 
      class="card__img__src"
      [ngStyle]="{'background-image': image}"></div>
  </div>
  <div class="card__title-area card__title-area-{{1}}">
    <span class="card__title-area__title">{{item.title}}</span>
  </div>
</div>
